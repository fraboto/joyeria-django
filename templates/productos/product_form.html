{% extends "base.html" %}

{% block titulo %}Añadir Producto{% endblock  %}

{% block contenido %}

	<div class="container w-50 border my-5" style="background-color: rgba(190, 190, 190, 0.5)">
		<h2 class="text-center">Añadir Producto</h2>

		<form class="form-group" method="POST"  enctype="multipart/form-data">
			{% csrf_token %}
			{% for error in form.non_field_errors %}
			<div class="form-group has-errors text-danger small">
				{{ error }}
			</div>
			{% endfor %}
			{% for field in form %}
			<div class="form-group has-errors text-danger small">
				{{ field.errors }}
			</div>
			<div class="form-group row">
				<div class="col">
					<strong>{{ field.label }}: </strong>
				</div>
				<div class="col">
					{{ field }}
				</div>
			</div>
			{% endfor %}
			<div class="text-center">
				<input class="btn btn-info mt-3" type="submit" value="Guardar" />
			</div>
		</form>

	</div>

{% endblock  %}
